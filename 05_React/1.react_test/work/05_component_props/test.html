<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>04_component_props</title>
</head>
<body>

<ul>
  <li>姓名: 张三</li>
  <li>性别: 女</li>
  <li>年龄: 23</li>
</ul>
<hr>

<div id="test1"></div>
<div id="test2"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
  组件3大属性之一: props属性
  1. 每个组件对象都会有props(properties的简写)属性
  2. 组件标签的所有属性都保存在props中
  3. 内部读取某个属性值: this.props.propertyName
  4. 作用: 通过标签属性从组件外向组件内传递数据(只读)
  5. 使用PropTypes对props进行类型检查
    Person.propTypes = {
      name: PropTypes.string.isRequired,
      age: PropTypes.number.isRequired
    }
  6. 扩展属性: 将对象的所有属性通过props传递
    <Person {...person}/>
  7. 默认属性值
    Person.defaultProps = {
      name: 'Mary'
    };
  8. 组件类的构造函数
    constructor (props) {
      super(props);
      console.log(props); // 查看所有属性
    }

  问题: 为什么要设计对prop会进行约束的语法?
  */

  /*
  需求: 自定义用来显示一个人员信息的组件, 效果如页面. 说明
    1). 如果性别没有指定, 默认为男
    2). 如果年龄没有指定, 默认为18
  */

  //定义组件
  class Person extends React.Component {
    render () {
      //获取传入属性
      const {name, age, sex} = this.props;
      return (
        <ul>
          <li>姓名：{name}</li>
          <li>性别：{age}</li>
          <li>年龄：{sex}</li>
        </ul>
      )
    }
  }
  //定义接受props类型
  Person.propTypes = {
    name: PropTypes.string.isRequired,
    age: PropTypes.number,
    sex: PropTypes.oneOf(['男', '女'])
  }
  //定义默认props
  Person.defaultProps = {
    age: 18,
    sex: '男'
  }
  //定义数据
  let person = {name: '周永益', age: 20, sex: '女'};
  //渲染组件
  ReactDOM.render(<Person {...person} />, document.getElementById('test1'));

</script>
</body>
</html>
